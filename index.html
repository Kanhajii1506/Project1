<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page UI Clone</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <nav>
      <div class="nav-left">
        <img src="./website-logo.png" alt="IPDC Finance" />
      </div>

      <div class="nav-main">
        <ul>
          <li><a href="#">RETAIL</a></li>
          <li><a href="#">SME</a></li>
          <li><a href="#">CORPRATE</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">COVID 19</a></li>
          <li><a href="#">CAMPGAINS</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <img src="./search-icon.png" alt="search-icon" />
        <button>iServices</button>
      </div>
    </nav>

  </header>
    
  <main>
    <section class="main-hero-left">
      <h1>Chase Your Dream with us</h1>
      <p>
        The harder you work for something, the greater you'll feel when you
        achieve it.
      </p>
      <div class="hero-btns">
        <button class="cta-one">APPLY ONLINE</button>
        <button class="cta-two">LOAN CALCULATOR</button>
      </div>

      <div class="contact">
        <div class="contact-one">
          <img src="./phone.png" alt="phone" />
          <p>1659</p>
        </div>
        <div class="contact-two"></div>
        <div class="contact-three">
          <ul>
            <li><img src="./facebook.png" alt="facebook" /></li>
            <li><img src="./youtube.png" alt="Youtube" /></li>
            <li><img src="./linkedin.png" alt="linkedin" /></li>
            <li><img src="./instagram.png" alt="instagram" /></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- main hero right section  -->
    <section class="main-hero-right">
      <div>
        <div class="car-loans">
          <img src="./car.png" alt="Car Loan" />
          <p>Car Loan</p>
        </div>
        <div class="home-loans loans">
          <img src="./House.png" alt="Home Loan" />
          <p>Home Loan</p>
        </div>
        <img
          class="hero-image"
          src="./hero-image.png"
          alt="family picture"
        />
      </div>
    </section>
  </main> 
  </body>
</html>
